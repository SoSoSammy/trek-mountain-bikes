<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trek Mountain Bikes | Home</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/logo/favicon.png">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/58f5ab4b62.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- ======================== Skip to Main Content ======================== -->
    <a href="#main" class="skip-to-main-content-link">Skip to main content</a>

    <!-- ========================== Sale Promo ========================= -->
    <div class="sale-promo">
        <p>Spring Sale: 50% on Select items! <a href class="link">Shop now</a></p>
    </div><!-- end .sale-promo -->

    <!-- ========================= Navigation ============================== -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-icon">
                <span class="navbar-toggle" id="js-navbar-toggle">
                    <img src="images/icons/menu.png">
                </span><!-- end .navbar-toggle #js-navbar-toggle -->
            </div><!-- end .nav-icon -->

            <a href="#" class="logo">
                <img src="images/logo/Trek Mountain Bikes Logo.png" alt="Trek Mountain Bikes Logo">
            </a><!-- end .logo -->

            <ul class="main-nav" id="js-menu">
                <div class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Bikes</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Components</a></li>
                    <li><a href="#">Shop All</a></li>
                    <li><a href="#">Sale</a></li>
                </div><!-- end .nav-links -->

                <div class="nav-searchbar">
                    <input type="text" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div><!-- end .nav-searchbar -->

                <div class="main-nav-icons">
                    <div class="main-nav-icon main-nav-icon-1">
                        <i class="fa-solid fa-user"></i>
                    </div><!-- end .main-nav-icon main-nav-icon-1 -->

                    <div class="main-nav-icon main-nav-icon-2">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div><!-- end .main-nav-icon main-nav-icon-2 -->
                </div><!-- end .main-nav-icons -->
            </ul><!-- end .main-nav #js-menu -->

            <div class="nav-icons">
                <div class="nav-icon">
                    <img src="images/icons/shopping-cart.png">
                </div><!-- end .nav-icon -->

                <div class="nav-icon">
                    <span class="searchbar-toggle" id="js-searchbar-toggle">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span><!-- end .searchbar-toggle #js-searchbar-toggle -->
                </div><!-- end .nav-icon -->
            </div><!-- end .nav-icons -->
        </div><!-- end .container -->
    </nav><!-- end .navbar -->

    <main id="main">
        <!-- =========================== Hero Section ============================ -->
        <section class="hero-section">
            <h1>Lightweight and Durable</h1>
            <a href="#" class="btn">Shop</a>
        </section><!-- end .hero-section -->

        <!-- ========================= Shopping Item Cards ======================== -->
        <section class="shopping-item-cards">
            <div class="container">
                <div class="shopping-item-card">
                    <h2>Bikes</h2>
                    <span class="shop-now">Shop now <i class="fa-solid fa-arrow-right"></i></span>
                </div><!-- end .shopping-item-card -->

                <div class="shopping-item-card">
                    <h2>Accessories</h2>
                    <span class="shop-now">Shop now <i class="fa-solid fa-arrow-right"></i></span>
                </div><!-- end .shopping-item-card -->

                <div class="shopping-item-card">
                    <h2>Components</h2>
                    <span class="shop-now">Shop now <i class="fa-solid fa-arrow-right"></i></span>
                </div><!-- end .shopping-item-card -->
            </div><!-- end .container -->
        </section><!-- end .shopping-item-cards -->

    </main><!-- end #main -->
    <script src="js/navbar.js"></script>
</body>

</html>
